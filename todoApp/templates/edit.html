<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Add Task</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f9;
            color: #333;
            margin: 0;
            padding: 0;
        }

        header {
            background-color: #6200ea;
            color: white;
            padding: 1rem 2rem;
            text-align: center;
        }

        header h1 {
            margin: 0;
        }

        .container {
            max-width: 600px;
            margin: 2rem auto;
            background: white;
            padding: 2rem;
            border-radius: 8px;
            box-shadow: 0 2px 5px rgba(0, 0, 0, 0.1);
        }

        form {
            display: flex;
            flex-direction: column;
        }

        label {
            font-weight: bold;
            margin-bottom: 0.5rem;
        }

        input[type="text"],
        input[type="date"] {
            width: 100%;
            padding: 0.8rem;
            margin-bottom: 1.5rem;
            border: 1px solid #ccc;
            border-radius: 4px;
            font-size: 1rem;
        }

        input[type="text"]:focus,
        input[type="date"]:focus {
            border-color: #6200ea;
            outline: none;
            box-shadow: 0 0 5px rgba(98, 0, 234, 0.3);
        }

        button {
            padding: 0.8rem 1.2rem;
            background-color: #6200ea;
            color: white;
            border: none;
            border-radius: 4px;
            font-size: 1rem;
            cursor: pointer;
            transition: background-color 0.3s ease;
        }

        button:hover {
            background-color: #5a00d0;
        }

        .back-link {
            display: inline-block;
            margin-top: 1rem;
            color: #6200ea;
            text-decoration: none;
            font-weight: bold;
        }

        .back-link:hover {
            text-decoration: underline;
        }
    </style>
</head>

<body>
    <header>
        <h1>Edit Task</h1>
    </header>
  
    <div class="container">
        <form method="post" action="{% url 'saveEdit' task.id %}">
            {% csrf_token %}
            <label for="title">Task Title</label>
            <input type="text" value="{{task.title}}" id="title" name="title" placeholder="e.g., Walk" required>

            <label for="desc">Description</label>
            <input type="text" value="{{task.desc}}" id="desc" name="desc" placeholder="e.g., I need to go for walking..."
                required>

            <label for="created">Creation Date</label>
            <input type="date" value="{{ task.created|date:'Y-m-d' }}" id="created" name="created" required>


            <label for="dueDate">Due Date</label>
            <input type="date" value="{{ task.created|date:'Y-m-d' }}" id="dueDate" name="dueDate" required>

            
            <div>
                <label>Status</label>
                <input type="checkbox" name="isCompleted" {% if task.isCompleted %}checked{% endif %}>
            </div>
            <button type="submit">Update Task</button>
        </form>
        <a href="{% url 'home' %}" class="back-link">‚Üê Back to Home</a>
    </div>
</body>

</html>
